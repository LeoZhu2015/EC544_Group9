<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Jitsi client</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="adapter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
</head>

<body>
  <h1>Vision Crawler</h1>
  <video id="sourcevid" autoplay>
  </video>
  <button  id="start" type="button" onclick="startVideo();">start video</button>
  <button id="stop" type="button" onclick="stopVideo();">Stop video</button>

  <video id="remotevid" autoplay>
  </video>
  <button id="connect" type="button" onclick="connect();">Connect</button>
  <button  id="hang" type="button" onclick="hangUp();">Hang Up</button>
  <button  id="drive" type="button" onclick="drive();">Drive</button>
  <button  id="auto" type="button" onclick="auto();">AutoPilot</button>

  <div  id="left">&#9668</div>
  <div  id="right">&#9658</div>
  <div  id="down">&#9660</div>
  <div  id="up">&#9650</div>


  <script src="js/PeerConn.js"></script>
  <script src="js/drive.js"></script>
</body>


</html>
